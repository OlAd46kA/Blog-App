<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog(CRUD)</title>
    <link rel="stylesheet" type="text/css" href="/css/post.css">
</head>
<body>
<form action="/post" method="post">
    <label for="nickname">nickname</label>
    <input type="text" placeholder="your nickname" name="nickname" id="nickname"><br>
    <label for="text">your post</label><br>
    <textarea name="text" id="text" cols="30" rows="10" placeholder="Input your post text"></textarea>
    <button type="submit">Post your article</button>
</form>

<a href="/articles" class="articles-link">Go to Articles</a>
</body>
</html>
